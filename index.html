<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: inline-block;  margin-bottom: 5px; padding: 8px; border: 2px solid darkcyan;">
        Hi! I've got inline-block
    </div>
    <div style="display: inline; margin-bottom: 5px; padding: 8px; border: 2px solid darkcyan;">
        Hi! I've got inline
    </div>
    <div style="display: block; margin-bottom: 5px; padding: 8px; border: 2px solid darkcyan;">
        Hi! I've got block
    </div>
    <div style="border: 2px solid green; margin-bottom: 12px;  top: 10px; left: 20px; padding: 12px; position: relative;">
        I've got position relative 
    </div>
    <div style="border: 2px solid green; top: 10px; left: 20px; padding: 12px; position: absolute; background: #000; color: aliceblue;">
        I've got position absolute 
    </div>
</body>
</html>
